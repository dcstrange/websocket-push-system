<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket推送演示</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>WebSocket异步推送演示</h1>
    
    <div class="card">
      <h2>连接状态</h2>
      <div id="connection-status" class="status disconnected">未连接</div>
      
      <div class="form-section">
        <h3>登录</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="user1" required>
          </div>
          
          <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" value="password1" required>
          </div>
          
          <button type="submit" id="login-button">登录</button>
        </form>
      </div>
    </div>
    
    <div class="card" id="request-card" style="display: none;">
      <h2>请求数据</h2>
      <p>您已登录为: <span id="logged-user">未登录</span></p>
      
      <form id="request-form">
        <div class="form-group">
          <label for="data-type">数据类型:</label>
          <select id="data-type" name="dataType">
            <option value="analysis">分析报告</option>
            <option value="report">财务报表</option>
            <option value="metrics">性能指标</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="detail-level">详细程度:</label>
          <select id="detail-level" name="detailLevel">
            <option value="summary">摘要</option>
            <option value="basic">基本</option>
            <option value="full">完整</option>
          </select>
        </div>
        
        <button type="submit">请求数据</button>
      </form>
    </div>
    
    <div class="card">
      <h2>消息日志</h2>
      <div class="message-container">
        <div id="messages"></div>
      </div>
      <button id="clear-messages">清除消息</button>
    </div>
    
    <div class="card">
      <h2>收到的推送数据</h2>
      <pre id="push-data">尚未收到数据</pre>
    </div>
  </div>
  
  <script src="js/websocket.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
